name: Coverage

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      contracts_dir: ${{ steps.set.outputs.contracts_dir }}
      submitter_dir: ${{ steps.set.outputs.submitter_dir }}
      has_contracts: ${{ steps.set.outputs.has_contracts }}
      has_submitter: ${{ steps.set.outputs.has_submitter }}
    steps:
      - uses: actions/checkout@v4
      - id: set
        shell: bash
        run: |
          if [ -f "contracts/package.json" ]; then echo "contracts_dir=contracts" >> $GITHUB_OUTPUT; echo "has_contracts=true" >> $GITHUB_OUTPUT;
          elif [ -f "package.json" ]; then echo "contracts_dir=." >> $GITHUB_OUTPUT; echo "has_contracts=true" >> $GITHUB_OUTPUT;
          else echo "contracts_dir=" >> $GITHUB_OUTPUT; echo "has_contracts=false" >> $GITHUB_OUTPUT; fi

          if [ -f "submitter/Cargo.toml" ]; then echo "submitter_dir=submitter" >> $GITHUB_OUTPUT; echo "has_submitter=true" >> $GITHUB_OUTPUT;
          elif [ -f "Cargo.toml" ]; then echo "submitter_dir=." >> $GITHUB_OUTPUT; echo "has_submitter=true" >> $GITHUB_OUTPUT;
          else echo "submitter_dir=" >> $GITHUB_OUTPUT; echo "has_submitter=false" >> $GITHUB_OUTPUT; fi

  rust_cov:
    name: Rust coverage
    needs: detect
    if: needs.detect.outputs.has_submitter == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ needs.detect.outputs.submitter_dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Generate lcov
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - name: Upload lcov artifact
        uses: actions/upload-artifact@v6
        with:
          name: rust-lcov
          path: ${{ needs.detect.outputs.submitter_dir }}/lcov.info

  contracts_cov:
    name: Contracts coverage
    needs: detect
    if: needs.detect.outputs.has_contracts == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ needs.detect.outputs.contracts_dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            ${{ needs.detect.outputs.contracts_dir }}/package-lock.json

      - run: npm ci

      - name: Coverage (requires solidity-coverage)
        run: npm run coverage --if-present

      - name: Upload lcov artifact (if produced)
        uses: actions/upload-artifact@v6
        with:
          name: contracts-lcov
          path: |
            ${{ needs.detect.outputs.contracts_dir }}/coverage/lcov.info
          if-no-files-found: ignore

  codecov:
    name: Upload to Codecov (free for public repos)
    needs: [rust_cov, contracts_cov]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: coverage

      - name: Upload Rust coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage/rust-lcov/lcov.info
          flags: rust
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Contracts coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage/contracts-lcov/lcov.info
          flags: contracts
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
