name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: read

jobs:
  detect:
    name: Detect project layout
    runs-on: ubuntu-latest
    outputs:
      contracts_dir: ${{ steps.set.outputs.contracts_dir }}
      submitter_dir: ${{ steps.set.outputs.submitter_dir }}
      has_contracts: ${{ steps.set.outputs.has_contracts }}
      has_submitter: ${{ steps.set.outputs.has_submitter }}
    steps:
      - uses: actions/checkout@v4

      - id: set
        shell: bash
        run: |
          # contracts dir detection
          if [ -f "contracts/package.json" ]; then
            echo "contracts_dir=contracts" >> $GITHUB_OUTPUT
            echo "has_contracts=true" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "contracts_dir=." >> $GITHUB_OUTPUT
            echo "has_contracts=true" >> $GITHUB_OUTPUT
          else
            echo "contracts_dir=" >> $GITHUB_OUTPUT
            echo "has_contracts=false" >> $GITHUB_OUTPUT
          fi

          # submitter dir detection
          if [ -f "submitter/Cargo.toml" ]; then
            echo "submitter_dir=submitter" >> $GITHUB_OUTPUT
            echo "has_submitter=true" >> $GITHUB_OUTPUT
          elif [ -f "Cargo.toml" ]; then
            echo "submitter_dir=." >> $GITHUB_OUTPUT
            echo "has_submitter=true" >> $GITHUB_OUTPUT
          else
            echo "submitter_dir=" >> $GITHUB_OUTPUT
            echo "has_submitter=false" >> $GITHUB_OUTPUT
          fi

  contracts:
    name: Contracts (Node/Hardhat)
    needs: detect
    if: needs.detect.outputs.has_contracts == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ needs.detect.outputs.contracts_dir }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            ${{ needs.detect.outputs.contracts_dir }}/package-lock.json
            ${{ needs.detect.outputs.contracts_dir }}/npm-shrinkwrap.json

      - name: Install deps
        run: npm ci

      - name: Format check (optional)
        run: npm run format:check --if-present

      - name: Lint (optional)
        run: npm run lint --if-present

      - name: Compile
        run: npm run build --if-present

      - name: Hardhat compile fallback
        run: npx hardhat compile

      - name: Tests
        run: npm test --if-present

      - name: Hardhat tests fallback
        run: npx hardhat test

  submitter:
    name: Submitter (Rust)
    needs: detect
    if: needs.detect.outputs.has_submitter == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ needs.detect.outputs.submitter_dir }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features
